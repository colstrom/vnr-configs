client
dev tun1
proto tcp
remote 204.244.102.50 1194
resolv-retry infinite
nobind
user nobody
group nobody
persist-key
persist-tun
mute-replay-warnings
ca "Fill this in with path to ca.crt"
cert "Fill this in with path to your client crt"
