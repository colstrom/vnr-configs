verify-x509-name 'C=CA, ST=British Columbia, L=Vancouver, O=HPE, CN=vpn01.stackato.com, name=vpn01.stackato.com, emailAddress=george.hicks@hpe.com' subject
remote-cert-eku "TLS Web Server Authentication"
